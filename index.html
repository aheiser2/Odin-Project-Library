<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Welcome to My Library! 12314</h1>
    <button class="open-button" onclick="openForm()">NEW BOOK</button>
    <div id="myLibrary"></div>

    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
            <label for="title">BOOK TITLE:</label>
            <input type="text" id="title" name="title"><br><br>
            <label for="author">AUTHOR:</label>
            <input type="text" id="author" name="author"><br><br>
            <label for="pages">PAGES:</label>
            <input type="number" id="pages" name="pages"><br><br>
            <label for="readStatus">READ?:</label>
            <select id="readStatus" name="readStatus"><br><br>
                <option value="read">Read</option>
                <option value="notRead">Not read</option>
            <input id="btnsubmit" type="button" value="SUBMIT" onclick="closeForm()">
        </form>
    </div>
    <div id="pic-source">Image taken from the New York Times</div>
    <script src="index.js"></script>
</body>
</html>
